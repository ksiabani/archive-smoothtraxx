<div data-ng-controller="PlayerController as controller">
    <div class="row header" >
        <div class="col-xs-12">
            <div class="user pull-right">
                <div class="item dropdown">
                    <a href="#" class="dropdown-toggle">
                        <img src="modules/core/img/avatar.jpg">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">
                            <a ng-click="controller.API.play()"><span class="menu-icon fa fa-play"></span></a>
                            <a ng-click="controller.API.pause()"><span class="menu-icon fa fa-pause"></span></a>
                            <a ng-click="controller.API.stop()"><span class="menu-icon fa fa-stop"></span></a>
                            <a ng-click="controller.setVideo(controller.currentVideo + 1)"><span class="menu-icon fa fa-forward"></span></a>
                            <a ng-click="controller.setVideo(controller.currentVideo - 1)"><span class="menu-icon fa fa-backward"></span></a>
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a href="#">

                            </a>
                        </li>
                        <li class="link">
                            <a href="#">
                                Menu Item
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li class="link">
                            <a href="#">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="item dropdown">
                    <a href="#" class="dropdown-toggle">
                        <i class="fa fa-bell-o"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">
                            Notifications
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">Server Down!</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="meta">
                <div class="page">
                    Dashboard
                </div>
                <div class="breadcrumb-links">
                    Home / Dashboard
                </div>
            </div>
        </div>

    <videogular vg-player-ready="controller.onPlayerReady($API)">
        <vg-media vg-src="controller.config.sources" vg-type="audio">
        </vg-media>
    </videogular>
