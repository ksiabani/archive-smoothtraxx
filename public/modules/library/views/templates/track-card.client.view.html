<div class="media">
    <div class="media-left">
        <a data-ng-href="#!/tracks/{{track._id}}">
            <img class="media-object" src="http://lorempixel.com/70/70" alt="...">
        </a>
    </div>
    <div class="media-body">
        <div class="track-card-title" data-ng-bind="track.artist + ' - ' + track.title"></div>
        <div class="track-card-publisher small" data-ng-bind="track.publisher"></div>
        <div class="track-card-genre small" data-ng-bind="track.genre"></div>
    </div>
</div>
