<div class="panel panel-default">
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="http://lorempixel.com/100/100" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 data-ng-bind="track.title" class="media-heading"></h4>
                <h6 data-ng-bind="track.artist"></h6>
                <h6 data-ng-bind="track.publisher"></h6>
                <h6 data-ng-bind="track.genre"></h6>
            </div>
        </div>
    </div>
</div>
