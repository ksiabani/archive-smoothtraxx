<div id="container-view-track" data-ng-controller="TracksController" class="container" data-ng-init="findOne()">
    <div class="row">
        <div class="col-md-6">
            <div>
                <img src="http://lorempixel.com/600/600" class="img-responsive" style="margin: 0 auto;" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="view-track">
                <div class="view-track-info">
                    <div class="h3 text-center">{{track.title}}</div>
                    <div class="h4 text-center"><em>by </em>{{track.artist}}</div>
                    <div class="h5 text-center"><em>on </em>{{track.publisher}}</div>
                    <div class="h4 text-center">{{track.genre}}, {{track.year}}</div>
                    <div class="h6 text-center"> 6 plays</div>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-basecamp" data-ng-click="play({ mode: 'all', start_with: track.filename_128, title: track.title, artist: track.artist})"><i class="fa fa-play fa-1x"></i><span class="hidden-xs"> Play</span>
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-basecamp"><i class="fa fa-star-o fa-1x"></i><span class="hidden-xs"> Add to favorites</span>
                        </button>
                        <button type="button" class="btn btn-basecamp"><i class="fa fa-share fa-1x"></i><span class="hidden-xs"> Share</span>
                        </button>
                        <button type="button" class="btn btn-basecamp"><i class="fa fa-heart-o fa-1x"></i> 123
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="/#!/tracks/{{track._id}}/edit" type="button" class="btn btn-basecamp"><i class="fa fa-edit fa-1x"></i>
                        </a>
                        <button type="button" class="btn btn-basecamp"><i class="fa fa-thumbs-down fa-1x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
