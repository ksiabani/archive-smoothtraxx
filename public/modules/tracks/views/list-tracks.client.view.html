<section data-ng-controller="TracksController">

    <div class="container">

        <h4>Discover
            <span class="dropdown" dropdown on-toggle="toggled(open)">
              <a href class="dropdown-toggle" dropdown-toggle>
                  music<span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                  <li ng-repeat="choice in items">
                      <a href>{{choice}}</a>
                  </li>
              </ul>
            </span>
        </h4>


        <!-- Simple dropdown -->



        <!--Tabs-->
        <div class="row">
            <div class="col-md-9">
                <tabset justified="true">
                    <tab select="find()">
                        <tab-heading>
                            <i class="fa fa-line-chart"></i> Trending
                        </tab-heading>
                    </tab>
                    <tab select="find()">
                        <tab-heading>
                            <i class="fa fa-calendar-o"></i> Just Added
                        </tab-heading>
                    </tab>
                    <tab select="find('queue')">
                        <tab-heading>
                            <i class="fa fa-clock-o"></i> Queue
                        </tab-heading>
                    </tab>
                    <tab select="find()">
                        <tab-heading>
                            <i class="fa fa-headphones"></i> Unheard
                        </tab-heading>
                    </tab>
                </tabset>
            </div>
        </div>
        <!--Tabs-->


        <div class="row">
            <div class="col-md-9">
                <div infinite-scroll="findMore()" infinite-scroll-disabled="busy" infinite-scroll-distance="0">
                    <div class="list-group list-tracks">
                        <div class="list-group-item" data-ng-repeat="track in tracks">
                            <div track-card></div>
                        </div>
                    </div>
                    <div ng-show="busy"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
                    <!--<button class="btn btn-default btn-block" ng-click="findMore()">More...</button>-->
                </div>
            </div>
        </div>
    </div>
</section>
