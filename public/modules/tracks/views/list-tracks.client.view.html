<section data-ng-controller="TracksController">

    <div class="container">

        <h4>Discover
            <dropdown ng-model="item" items="items" callback="ddCallback(item)"></dropdown>
        </h4>

        <div class="row">
            <div class="col-md-9">
                <tabset justified="true">
                    <tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled"
                         select="tabCategory = tab.category; tabCallback(tabCategory)">
                        <tab-heading>
                            <i class="fa fa-{{tab.icon}}"></i> {{tab.title}}
                        </tab-heading>
                    </tab>
                </tabset>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div infinite-scroll="findMore()" infinite-scroll-disabled="busy" infinite-scroll-distance="0">
                    <div class="list-group list-tracks">
                        <div class="list-group-item" data-ng-repeat="track in tracks">
                            <div track-card></div>
                        </div>
                    </div>
                    <div ng-show="busy"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
                    <!--<button class="btn btn-default btn-block" ng-click="findMore()">More...</button>-->
                </div>
            </div>
        </div>
    </div>
</section>
